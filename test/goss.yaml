# test resource verification spec
file:
  /usr/local/bin/geth:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /root/.ethereum/geth/config.toml:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "[Eth]"
      - "SyncMode ="
      - "[Node]"
      - "HTTPModules ="
      - "DataDir ="
      - "[Node.P2P]"
      - "MaxPeers ="
package:
  cron:
    installed: true
  zip:
    installed: true
  unzip:
    installed: true
service:
  cron:
    enabled: true
    running: true
command:
  geth --help:
    exit-status: 0
  geth-helper --help:
    exit-status: 0
  crontab -l:
    exit-status: 0
    stdout:
      - geth-helper account backup-keystore
